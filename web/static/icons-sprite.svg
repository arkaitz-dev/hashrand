  </symbol>

  <!-- Moon icon for dark theme toggle -->
  <symbol id="icon-moon" viewBox="0 0 24 24" fill="currentColor">
    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"/>
  </symbol>

  <!-- Arrow left for back button -->
  <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </symbol>

  <!-- Arrow right for navigation -->
  <symbol id="icon-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
  </symbol>

  <!-- Checkmark for success states -->
  <symbol id="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
  </symbol>

  <!-- Copy/clipboard icon -->
  <symbol id="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
  </symbol>

  <!-- Refresh/reload icon -->
  <symbol id="icon-refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
  </symbol>

  <!-- Settings/gear icon -->
  <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
  </symbol>

  <!-- Home icon for back to menu -->
  <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
  </symbol>


  <!-- Chevron down for collapsible sections -->
  <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
  </symbol>

  <!-- Loading spinner circle -->
  <symbol id="icon-spinner" viewBox="0 0 24 24" fill="none">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </symbol>

  <!-- Spain flag -->
  <symbol id="icon-spain" viewBox="0 0 6 4">
    <path d="M 0,0 H 6 V 4 H 0 Z" fill="#cf0000"/>
    <path d="M0 1L6 1 6 3 0 3z" fill="#f9b600"/>
    <!-- Spanish coat of arms simplified -->
    <g transform="translate(2.5, 2)">
      <!-- Shield (doubled size) -->
      <path d="M-0.3,-0.6 L0.3,-0.6 L0.3,0.4 L0,0.6 L-0.3,0.4 Z" fill="#800000"/>
      
      <!-- Crown -->
      <rect x="-0.2" y="-0.8" width="0.4" height="0.16" fill="#FFD700"/>
      
      <!-- Left column (doubled size) -->
      <rect x="-0.8" y="-0.5" width="0.12" height="1" fill="#8B4513"/>
      
      <!-- Right column (doubled size) -->
      <rect x="0.68" y="-0.5" width="0.12" height="1" fill="#8B4513"/>
    </g>
  </symbol>

  <!-- UK flag -->
  <symbol id="icon-uk" viewBox="0 0 50 30">
    <defs>
      <clipPath id="uk-clip">
        <path d="M25,15h25v15zv15h-25zh-25v-15zv-15h25z"/>
      </clipPath>
    </defs>
    <path d="M0,0v30h50v-30z" fill="#012169"/>
    <path d="M0,0 50,30M50,0 0,30" stroke="#fff" stroke-width="6"/>
    <path d="M0,0 50,30M50,0 0,30" clip-path="url(#uk-clip)" stroke="#C8102E" stroke-width="4"/>
    <path d="M-1 11h22v-12h8v12h22v8h-22v12h-8v-12h-22z" fill="#C8102E" stroke="#FFF" stroke-width="2"/>
  </symbol>

  <!-- France flag -->
  <symbol id="icon-france" viewBox="0 0 9 6">
    <path fill="#CE1126" d="M0 0h9v6H0"/>
    <path fill="#fff" d="M0 0h6v6H0"/>
    <path fill="#002654" d="M0 0h3v6H0"/>
  </symbol>

  <!-- Germany flag -->
  <symbol id="icon-germany" viewBox="0 0 5 3">
    <rect width="5" height="3" y="0" x="0" fill="#000"/>
    <rect width="5" height="2" y="1" x="0" fill="#D00"/>
    <rect width="5" height="1" y="2" x="0" fill="#FFCE00"/>
  </symbol>

  <!-- Portugal flag -->
  <symbol id="icon-portugal" viewBox="0 0 6 4">
    <rect width="6" height="4" y="0" x="0" fill="#f00"/>
    <rect width="2.4" height="4" y="0" x="0" fill="#060"/>
    <!-- Portuguese coat of arms shield -->
    <g transform="translate(2.4, 2) scale(1.5)">
      <!-- Shield background (very simplified) -->
      <path d="M-0.25,-0.5 L0.25,-0.5 L0.25,0.3 L0,0.5 L-0.25,0.3 Z" fill="#FFFFFF"/>
      <!-- Central area (simplified) -->
      <rect x="-0.15" y="-0.3" width="0.3" height="0.5" fill="#800000"/>
    </g>
  </symbol>

  <!-- Russia flag -->
  <symbol id="icon-russia" viewBox="0 0 6 3">
    <rect width="6" height="1" y="0" x="0" fill="#FFFFFF"/>
    <rect width="6" height="1" y="1" x="0" fill="#082567"/>
    <rect width="6" height="1" y="2" x="0" fill="#E30022"/>
  </symbol>

  <!-- Saudi Arabia flag -->
  <symbol id="icon-saudi" viewBox="0 0 9 6">
    <rect width="9" height="6" y="0" x="0" fill="#005430"/>
    <!-- Arabic calligraphy (Shahada) - simplified representation -->
    <g fill="#FFFFFF">
      <!-- First part of Shahada (stylized) -->
      <path d="M1.5,2 Q2,1.5 2.5,2 Q3,2.5 3.5,2 Q4,1.5 4.5,2 Q5,2.5 5.5,2"/>
      <path d="M1.5,2.5 Q2,2 2.5,2.5 Q3,3 3.5,2.5 Q4,2 4.5,2.5 Q5,3 5.5,2.5"/>
      <path d="M1.8,3 Q2.2,2.7 2.6,3 Q3,3.3 3.4,3 Q3.8,2.7 4.2,3 Q4.6,3.3 5,3"/>
      <!-- Additional calligraphy elements -->
      <circle cx="6" cy="2.2" r="0.08"/>
      <circle cx="6.5" cy="2.5" r="0.06"/>
      <path d="M6.8,2 Q7.2,1.8 7.6,2.2"/>
    </g>
    <!-- Sword beneath the text -->
    <g fill="#FFFFFF">
      <!-- Sword blade -->
      <rect x="1.5" y="4" width="5.5" height="0.15"/>
      <!-- Sword handle -->
      <rect x="1.2" y="3.9" width="0.4" height="0.35"/>
      <!-- Sword guard -->
      <rect x="1.6" y="3.95" width="0.1" height="0.25"/>
      <!-- Sword tip -->
      <path d="M7,4 L7.3,4.075 L7,4.15 Z"/>
    </g>
  </symbol>

  <!-- China flag -->
  <symbol id="icon-china" viewBox="0 0 30 20">
    <rect width="30" height="20" y="0" x="0" fill="#de2910"/>
    <g fill="#ffde00">
      <!-- Large star -->
      <path d="M5,3 L6.18,6.18 L9.5,6.18 L6.91,8.32 L8.09,11.5 L5,9.36 L1.91,11.5 L3.09,8.32 L0.5,6.18 L3.82,6.18 Z"/>
      <!-- Small stars (simplified circles) -->
      <circle cx="10" cy="2" r="0.8"/>
      <circle cx="12" cy="4" r="0.8"/>
      <circle cx="12" cy="7" r="0.8"/>
      <circle cx="10" cy="9" r="0.8"/>
    </g>
  </symbol>

  <!-- Catalonia flag -->
  <symbol id="icon-catalonia" viewBox="0 0 9 6">
    <rect width="9" height="6" fill="#FCDD09"/>
    <rect width="9" height="0.67" y="0.67" fill="#DA121A"/>
    <rect width="9" height="0.67" y="2" fill="#DA121A"/>
    <rect width="9" height="0.67" y="3.33" fill="#DA121A"/>
    <rect width="9" height="0.67" y="4.67" fill="#DA121A"/>
  </symbol>

  <!-- Basque Country flag (IkurriÃ±a) -->
  <symbol id="icon-basque" viewBox="0 0 50 28">
    <rect width="50" height="28" fill="#D52B1E"/>
    <path d="M0,0 L50,28 M50,0 L0,28" stroke="#009B48" stroke-width="4.3"/>
    <path d="M25,0 v28 M0,14 h50" stroke="#fff" stroke-width="4.3"/>
  </symbol>

  <!-- Galicia flag -->
  <symbol id="icon-galicia" viewBox="0 0 6 4">
    <rect width="6" height="4" fill="#FFFFFF"/>
    <path d="M0,0 L6,4" stroke="#4A90E2" stroke-width="0.6"/>
    <!-- Galician coat of arms -->
    <g transform="translate(2.5, 2.2) scale(1.5)">
      <!-- Shield background -->
      <path d="M-0.4,-0.6 L0.4,-0.6 L0.4,0.35 L0,0.6 L-0.4,0.35 Z" fill="#4A90E2" stroke="#000000" stroke-width="0.015"/>
      <!-- Holy Grail (chalice) -->
      <g fill="#FFD700">
        <!-- Cup bowl -->
        <ellipse cx="0" cy="-0.12" rx="0.18" ry="0.1"/>
        <!-- Cup interior -->
        <ellipse cx="0" cy="-0.12" rx="0.13" ry="0.07" fill="#FFFFFF"/>
        <!-- Stem -->
        <rect x="-0.025" y="-0.02" width="0.05" height="0.22"/>
        <!-- Base -->
        <ellipse cx="0" cy="0.2" rx="0.13" ry="0.05"/>
        <!-- Host above chalice -->
        <circle cx="0" cy="-0.4" r="0.07" fill="#FFFFFF"/>
        <!-- Cross on host -->
        <path d="M0,-0.46 L0,-0.34 M-0.05,-0.4 L0.05,-0.4" stroke="#4A90E2" stroke-width="0.009"/>
      </g>
      <!-- Seven scallop shells around the chalice -->
      <g fill="#FFFFFF" stroke="#FFD700" stroke-width="0.005">
        <!-- Top shells -->
        <path d="M-0.3,-0.32 L-0.24,-0.4 L-0.18,-0.32 L-0.24,-0.28 Z"/>
        <path d="M0.3,-0.32 L0.24,-0.4 L0.18,-0.32 L0.24,-0.28 Z"/>
        <!-- Side shells -->
        <path d="M-0.35,-0.04 L-0.28,-0.1 L-0.21,-0.04 L-0.28,0 Z"/>
        <path d="M0.35,-0.04 L0.28,-0.1 L0.21,-0.04 L0.28,0 Z"/>
        <!-- Bottom shells -->
        <path d="M-0.22,0.32 L-0.16,0.24 L-0.1,0.32 L-0.16,0.36 Z"/>
        <path d="M0.22,0.32 L0.16,0.24 L0.1,0.32 L0.16,0.36 Z"/>
        <path d="M0,0.45 L0.06,0.37 L0.12,0.45 L0.06,0.49 Z"/>
      </g>
      <!-- Radial lines on shells -->
      <g stroke="#FFD700" stroke-width="0.003" fill="none">
        <path d="M-0.24,-0.4 L-0.24,-0.28"/>
        <path d="M0.24,-0.4 L0.24,-0.28"/>
        <path d="M-0.28,-0.1 L-0.28,0"/>
        <path d="M0.28,-0.1 L0.28,0"/>
        <path d="M-0.16,0.24 L-0.16,0.36"/>
        <path d="M0.16,0.24 L0.16,0.36"/>
        <path d="M0.06,0.37 L0.06,0.49"/>
      </g>
    </g>
  </symbol>

  <!-- India flag -->
  <symbol id="icon-india" viewBox="-45 -30 90 60">
    <path fill="#FFF" d="m-45-30h90v60h-90z"/>
    <path fill="#FF6820" d="m-45-30h90v20h-90z"/>
    <path fill="#046A38" d="m-45 10h90v20h-90z"/>
    <circle r="9.25" fill="#07038D"/>
    <circle fill="#FFF" r="8"/>
    <circle r="1.6" fill="#07038D"/>
    <g id="d">
      <g id="c">
        <g id="b">
          <g id="a">
            <path d="m0-8 .3 4.81409L0-.80235-.3-3.18591z" fill="#07038D"/>
            <circle transform="rotate(7.5)" r="0.35" cy="-8" fill="#07038D"/>
          </g>
          <use href="#a" transform="scale(-1)"/>
        </g>
        <use href="#b" transform="rotate(15)"/>
      </g>
      <use href="#c" transform="rotate(30)"/>
    </g>
    <use href="#d" transform="rotate(60)"/>
    <use href="#d" transform="rotate(120)"/>
  </symbol>

  <!-- Japan flag -->
  <symbol id="icon-japan" viewBox="0 0 900 600">
    <rect fill="#fff" height="600" width="900"/>
    <circle fill="#bc002d" cx="450" cy="300" r="180"/>
  </symbol>

  <!-- Heart icon -->
  <symbol id="icon-heart" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </symbol>
</svg>